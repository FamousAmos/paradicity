<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
  <title>Paradicity</title>
</head>

<body>
  <div class="container">
    <div class="side-pic">
      <div class="logo">
        <img src="images/island.png" alt="Paradicity logo">
        <h1>Paradicity</h1>
      </div>
      <p>Photo by S Migaj on Unsplash</p>
    </div>
    <div class="main-content">
      <div class="dummy-text">
        <p>This is not a real online service! Have you been thinking about your next vacation? Paradicity makes it easy
          to plan your next adventure! Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form action="#" method="post">
        <div class="contact-details">
          <h2 class="form-title">Let's do this!</h2>
          <div class="input">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name">
          </div>
          <div class="input">
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name">
          </div>
          <div class="input">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
          </div>
          <div class="input">
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone">
          </div>
          <div class="input">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
          </div>
          <div class="input">
            <label for="confirmation">Confirm Password</label>
            <input type="password" name="confirmation" id="confirmation">
          </div>
        </div>
        <div class="button">
          <button type="submit">Create Account</button>
        </div>
      </form>
      <div class="log-in">
        <p>Already have an account?</p>
        <a href="#">Log-in</a>
      </div>
    </div>
  </div>
</body>

</html>
